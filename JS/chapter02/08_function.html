<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arrdata = [];

        function insertArr(){

            var i;
            for(i=0; i<= 99; i++){
                arrdata[i] = i+1;
            }
            selectArr();
        }

        function selectArr(){
            var i;

            for(i=0; i< arrdata.length; i++){
                document.write(arrdata[i]+ " ");
            }
            addArr();
        }

        function addArr(){
            var i;
            var sum = 0;

            for(i=0; i< arrdata.length; i++){
                sum += arrdata[i];
            }

            document.write("<p/> 배열의 합: " + sum + "<br>");
            document.write("<a href='08_function.html'> 돌아가기</a>")
        }

        // insertArr();
    </script>

    <button type="button" onclick="insertArr()">배열 생성/조회/연산</button>
</body>
</html>
