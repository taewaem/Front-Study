<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 배열 객체 생성
        var city = new Array("seoul", "busan", "incheon");

        function printArr(){

            if(city instanceof Array) {
                document.write("객체가 생성 되었습니다.<br>");

                var i;
            for(i=0; i<city.length; i++){
                document.write("배열 데이터["+i+"]= "+city[i] + "<br/>");
            } 
        }
        else{
            document.write("객체가 아닙니다.");
        }
        }

        printArr();
        document.write("배열의 객체 타입: " + typeof city + "<br/>");
        document.write("배열의 객체 : " + Array.isArray(city) + "<br/>");
    </script>
    <hr>

    </script>
</body>
</html>
