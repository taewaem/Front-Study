<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="alert('Hello_Alert')" value="Hello_World">

    <input type="button" id="soldesk" value="Hello_World">

    <script>
        let soldesk=document.getElementById('soldesk');
        soldesk.addEventListener('click', function(){
            alert('Hello_World')
        });
     </script>
</body>
</html>
