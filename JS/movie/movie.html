          <div class="empty-state">
            <div class="empty-icon">🍿</div>
            <p>영화를 선택하면 상세 정보가 표시됩니다</p>

  <script>
    const API_KEY = "69a135958d6dbcbd8dd99b5bbc851732";
    const movieListEl = document.getElementById("movieList");
    const movieDetailEl = document.getElementById("movieDetail");
    const dateInput = document.getElementById("dateInput");
    const searchBtn = document.getElementById("searchBtn");

    // 오늘 날짜로 초기 설정
    const today = new Date();
    const yesterday = new Date(today);
    yesterday.setDate(today.getDate() - 1);
    dateInput.value = yesterday.toISOString().split('T')[0];

    searchBtn.addEventListener("click", fetchBoxOffice);
    
    // 엔터키로도 검색 가능
    dateInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") fetchBoxOffice();
    });

    function fetchBoxOffice() {
      const date = dateInput.value.replace(/-/g, "");
      if (!date) {
        showError("날짜를 선택해주세요!");
        return;
      }

      showLoading(movieListEl);
      
      const url = `https://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=${API_KEY}&targetDt=${date}`;

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("API 요청 실패");
          return response.json();
        })
        .then(data => {
          displayBoxOfficeList(data.boxOfficeResult.dailyBoxOfficeList);
        })
        .catch(error => {
          console.error("박스오피스 API 에러:", error);
          showError("데이터를 불러오는데 실패했습니다. 다시 시도해주세요.");
        });
    }

    function displayBoxOfficeList(movies) {
  if (!movies || movies.length === 0) {
    movieListEl.innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">😢</div>
        <p>해당 날짜의 박스오피스 데이터가 없습니다</p>
      </div>
    `;
    return;
  }

  movieListEl.innerHTML = movies.map(movie => {
    const rankInten = parseInt(movie.rankInten, 10);
    let changeSymbol = "";

    if (movie.rankOldAndNew === "NEW") {
      changeSymbol = "🆕 NEW";
    } else if (rankInten > 0) {
      changeSymbol = `🔺${rankInten}`;
    } else if (rankInten < 0) {
      changeSymbol = `🔻${Math.abs(rankInten)}`;
    } else {
      changeSymbol = `⏺ 유지`;
    }

    return `
      <a href="#" class="movie-item fade-in" data-movie-code="${movie.movieCd}">
        <span class="movie-rank">${movie.rank}위</span> - ${movie.movieNm}
        <div style="font-size: 0.9em; color: #718096; margin-top: 5px;">(${changeSymbol})</div>
      </a>
    `;
  }).join('');

  // 영화 클릭 이벤트 추가
  movieListEl.querySelectorAll('.movie-item').forEach(item => {
    item.addEventListener('click', (e) => {
      e.preventDefault();
      const movieCode = e.currentTarget.dataset.movieCode;
      fetchMovieDetail(movieCode);

      // 하이라이트
      movieListEl.querySelectorAll('.movie-item').forEach(el => {
        el.style.background = 'white';
        el.style.color = '#4a5568';
      });
      e.currentTarget.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
      e.currentTarget.style.color = 'white';
    });
  });
}


    function fetchMovieDetail(movieCode) {
      showLoading(movieDetailEl);
      
      const url = `https://www.kobis.or.kr/kobisopenapi/webservice/rest/movie/searchMovieInfo.json?key=${API_KEY}&movieCd=${movieCode}`;

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("영화 상세정보 API 요청 실패");
          return response.json();
        })
        .then(data => {
          displayMovieDetail(data.movieInfoResult.movieInfo);
        })
        .catch(error => {
          console.error("영화 상세정보 API 에러:", error);
          movieDetailEl.innerHTML = `
            <div class="error">
              영화 상세정보를 불러오는데 실패했습니다.
            </div>
          `;
        });
    }

    function displayMovieDetail(movie) {
      const directors = movie.directors.map(d => d.peopleNm).join(", ") || "-";
      const actors = movie.actors.slice(0, 6).map(a => a.peopleNm).join(", ") || "-";
      const genres = movie.genres.map(g => g.genreNm).join(", ") || "-";
      const nations = movie.nations.map(n => n.nationNm).join(", ") || "-";

      movieDetailEl.innerHTML = `
        <div class="detail-content fade-in">
          <div class="detail-item">
            <span class="detail-label">🎬 제목:</span>
            <span class="detail-value">${movie.movieNm}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">🌏 영어 제목:</span>
            <span class="detail-value">${movie.movieNmEn || "-"}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">⏰ 상영시간:</span>
            <span class="detail-value">${movie.showTm || "-"}분</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">🎭 장르:</span>
            <span class="detail-value">${genres}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">🎯 감독:</span>
            <span class="detail-value">${directors}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">⭐ 출연:</span>
            <span class="detail-value">${actors}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">🌍 제작국가:</span>
            <span class="detail-value">${nations}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">📅 개봉년도:</span>
            <span class="detail-value">${movie.openDt || "-"}</span>
          </div>
        </div>
      `;
    }

    function showLoading(element) {
      element.innerHTML = `
        <div class="loading pulse">
          <div style="font-size: 2em; margin-bottom: 15px;">⏳</div>
          <p>데이터를 불러오는 중...</p>
        </div>
      `;
    }

    function showError(message) {
      movieListEl.innerHTML = `
        <div class="error">
          ${message}
        </div>
      `;
    }

    // 페이지 로드 시 어제 날짜의 박스오피스 자동 로드
    window.addEventListener('load', () => {
      setTimeout(fetchBoxOffice, 500);
    });
  </script>
</body>
