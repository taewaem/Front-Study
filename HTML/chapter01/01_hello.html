<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta name="keywords", content="HTML5, CSS3, Javascript, JQuery">
    <meta name="descrption" content="WebProgramming">
    <meta name="author" content="kim">
    <!-- _blank는 새 탭에 열기 -->
    <!-- <base href="http://www.w3.org/" target="_blank" /> -->
    <title>HTML5 메타정보</title>
  </head>
  <meta http-equiv="refresh" content="=5, https://dinfree.com/lecture/frontend/122_css_exam.html">
  <body>
    <h1>웹 프로그래밍</h1>
    <hr> <!-- 주제 분리(horizantal rule)  -->
    <h2>차세대 웹 프로그래밍을 시작합니다</h2>
    <h3>웹의 세계로 초대합니다.</h3>
    <!-- <p> 문단(prargraph) -->
    <p>
        헤드 태그 내 메타정보에는 웹 문서를 만들 이, 검색 시 키워드, 문서에 대한 
        설명, 문서 내 기본 디렉터리 등이 포함됩니다.
    </p>

    <!-- <strong>은 시각장애인을 위한 태그. <b>와 기능은 같다 -->
    <strong>중요한 문장</strong><br>
    <b>이 문서는 5초 후 HTML/CSS 예제 카페로 이동합니다.<br></b>
    <!-- href 경로가 지정되어 있지 않으면 base 주소를 타고 들어간다. -->
    <a href="https://www.naver.com" target="_blank">여기를 클릭하면 기본 디렉터리로 이동합니다.</a>
    
  </body>
</html>
