<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstartCard</title>
    <link rel="stylesheet" href="../style/InstarCard.css">
    <script type="text/javascript" src="../script/carousel.js"></script>
    <script type="text/javascript" src="../script/smoothscroll.min.js"></script>
</head>

<body>
    <section class="container">
        <article class="card">
            <header>
                <div class="circle-image">
                    <img src="./profile.png">
                </div>
                <div class="card-username">
                    <span>Kim</span>
                </div>

                <div class="option-more">
                    <button class="transparent-button"><img src="./icons/mark.png"></button>
                </div>
            </header>


            

            <!-- 캐러셀 들어갈 영역 -->
            <main>
                <div class="carousel" data="0">
                    <div>
                        <ul>
                            <li>

                            </li>
                        </ul>
                        <div class="slide slide-left">
                            <!-- 처음에는 보이지 않음 -->
                            <button class="transparent-button" style="display: none;">
                                <img src="./icons/arrow-left.png" alt="no image">
                            </button>
                        </div>
                        <div class="slide slide-right">
                            <button class="transparent-button">
                                <img src="./icons/arrow-right.png" alt="no image">
                            </button>
                        </div>
                        <footer>
                            <div class="active"></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </footer>
                    </div>
                </div>
                <div class="card-container">
                    <div class="card-buttons">
                        <div>
                            <button class="transparent-button">
                                <img src="./icons/heart.png">
                            </button>
                        </div>
                        <div>
                            <button class="transparent-button">
                                <img src="./icons/chat.png">
                            </button>
                        </div>
                        <div class="last-card-button">
                            <button class="transparent-button">
                                <img src="./icons/paper-plane.png">
                            </button>
                        </div>
                        <div>
                            <button class="transparent-button">
                                <img src="./icons/bookmark.png">
                            </button>
                        </div>
                    </div>
                    <div class="card-likes">
                        좋아요 999,999개
                    </div>
                    <div class="card-content">
                        <ul>
                            <li><span>soldesk.user </span>본문내용</li>
                            <li class="comment">
                                <div>
                                    <span>soldesk.user </span>댓글 1
                                    <button class="transparent-button">
                                        <img src="./icons/heart.png" />
                                    </button>
                                </div>
                            </li>
                            <li class="comment">
                                <div>
                                    <span>soldesk.user </span>댓글 2
                                    <button class="transparent-button">
                                        <img src="./icons/heart.png" />
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="card-time">
                        7일전
                    </div>
            </main>




            <footer class="card-comment">
                <input type="text" placeholder="댓글달기..." name="comment" />
                <div>
                    <button class="transparent-button">
                        게시
                    </button>
                </div>
            </footer>

        </article>
    </section>


</body>

</html>
