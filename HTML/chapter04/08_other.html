<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other</title>
</head>
<body>
    <form>
        <h3>원하는 색상 선택</h3>
        <input type="color" name="color" value="#0000ff">
        <p></p>
        <hr>

        <h3>나이 입력</h3>
        <input type="number" name="count" min="1" max="100">
        <p></p>
        <hr>

        <h3>나이 입력</h3>
        <input type="range" name="range" min="1" max="100">
        <p></p>
        <hr>

        <h3>홈페이지 주소 입력</h3>
        <input type="url" name="url">
        <p></p>
        <hr>

        <h3>입력</h3>
        <input type="search" name="search">
        <p></p>
        <hr>

        <h3>작업 진행률</h3>
        <progress value="22" max="100" title="진행률">22%</progress><br>
        <progress value="0.77" max="1">77%</progress><br>
        <progress value="0.98" max="1">98%</progress><br>
        <p></p>

        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
